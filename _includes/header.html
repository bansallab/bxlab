<header class="usa-header usa-header-extended" role="banner">
  <div class="usa-banner">
    <div class="usa-accordion">
      <header class="usa-banner-header">
      <div class="usa-grid usa-banner-inner">
        <p>Department of Biology at Georgetown University</p>
      </div>
      </header>
    </div>
  </div>

  <div class="usa-navbar">
    <button class="usa-menu-btn">Menu</button>
    <div class="usa-logo" id="logo">
      <em class="usa-logo-text">
          <img  class="header-logo" 
                src="{{ site.github.url }}/img/bansallab-logo.png" 
                alt="Bansal Lab logo (network diagram)"/>
          <a href="{{ site.github.url }}/">Bansal Lab</a>
      </em>
    </div>
  </div>
  <nav role="navigation" class="usa-nav">
    <div class="usa-nav-inner">
      <button class="usa-nav-close">
        <img src="{{ site.github.url }}/img/close.svg" alt="close">
      </button>
      <ul class="usa-nav-primary usa-accordion">
        <li>
          <a {% if page.title == 'research' %} class="usa-current usa-nav-link" {% else %} class="usa-nav-link" {% endif %} href="{{ site.github.url }}/research.html">
            <span>Research</span></a>
        </li>
        <li>
          <a {% if page.title == 'publications' %} class="usa-current usa-nav-link" {% else %} class="usa-nav-link" {% endif %} href="{{ site.github.url }}/publications.html">
            <span>Publications</span></a>
        </li>
        <li>
          {% if page.title == 'people' %}
          <button class="usa-accordion-button usa-current usa-nav-link" aria-expanded="false" aria-controls="sidenav-2">
          {% else %}
          <button class="usa-accordion-button usa-nav-link" aria-expanded="false" aria-controls="sidenav-2">
          {% endif %}
            <span>People</span>
          </button>
          <ul id="sidenav-2" class="usa-nav-submenu" aria-hidden="true">  
            <li>
              <a href="{{ site.github.url }}/people.html">Lab</a>
            </li>
            <li>
              <a href="{{ site.github.url }}/alumni.html">Alumni</a>
            </li>
          </ul>
        </li>
        <li>
          <a {% if page.title == 'opportunities' %} class="usa-current usa-nav-link" {% else %} class="usa-nav-link" {% endif %}  href="{{ site.github.url }}/opportunities.html">
            <span>Opportunities</span></a>
        </li>
        <li>
          <a {% if page.title == 'courses' %} class="usa-current usa-nav-link"
          {% else %} class="usa-nav-link" {% endif %}  href="{{
          site.github.url }}/courses.html">
            <span>Courses</span></a>
        </li>
        <li>
          {% if page.title == 'about' %}
          <button class="usa-accordion-button usa-current usa-nav-link"
                  aria-expanded="false" 
                  aria-controls="sidenav-3">
          {% else %}
          <button class="usa-accordion-button usa-nav-link" 
                  aria-expanded="false" 
                  aria-controls="sidenav-3">
          {% endif %}
            <span>About</span>
          </button>
          <ul id="sidenav-3" class="usa-nav-submenu" aria-hidden="true">  
            <li>
              <a href="{{ site.github.url }}/about.html">About + Press</a>
            </li>
            <li>
              <a href="{{ site.github.url }}/location.html">Contact + Location</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
