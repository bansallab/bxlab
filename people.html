---
layout: normal
---

{% for student in  site.data.group %}
  {% assign index_mod = forloop.index0 | modulo:3 %}

  {% if index_mod == 0 %}
  <div class="usa-grid">
  {% endif %} 

    <div class="usa-width-one-third">
      <img class="shashank-people-image" src="{{ site.github.url }}/img/people/{{student.image}}">
      <p> {{ student.name }} </p>
    </div>

  {% if index_mod == 2 %}
    </div>
  {% elsif forloop.last %}
    </div> 
  {% endif %} 
{% endfor %}
