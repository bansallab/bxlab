---
layout: normal
title: publications
---

<section class="usa-width-three-fourths">
  <div class="usa-grid">
    {% for yearpubs in site.data.publications %}
      <h1>{{ yearpubs.year}}</h1>

      {% for paper in yearpubs.publications %}
      <p>
      {{ paper.title }} <br />
      </p>
      {% endfor %}
    {% endfor %}
  </div>
</section>
